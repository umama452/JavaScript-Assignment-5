    <script>
function message(){
    alert("Hello World")
}
function Alert(){
    alert("Thanks for purchasing a phone from us")
}
function deleteRow(button){
    var row=button.parentNode.parentNode;
    row.parentNode.removeChild(row)
}
function swapImage(event, type) {
  if (type === "mouseover") {
    document.getElementById("before").src = "https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg";
  } else {
    document.getElementById("before").src = "https://images.pexels.com/photos/2469122/pexels-photo-2469122.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
  }
}


    let counter = 0;
const counterValueElement = document.getElementById("counter-value");
const increaseBtn = document.getElementById("increase-btn");
const decreaseBtn = document.getElementById("decrease-btn");
function updateCounter() {
  counterValueElement.textContent = counter;
}
increaseBtn.addEventListener("click", function() {
  counter++;
  updateCounter();
});
decreaseBtn.addEventListener("click", function() {
  counter--;
  updateCounter();
});

    </script>
