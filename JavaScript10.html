        if (year % 100 === 0) {

            } else {
                return false; 
            }

function removeVowels(sentence) {
    var vowels = 'aeiouAEIOU';
    var result = '';
    for (var i = 0; i < sentence.length; i++) {
       var char = sentence[i];
        if (vowels.indexOf(char) === -1) {
            result += char;
        }
    }
    
    return result;
}

function countVowels(text){
    var vowel="aeiouAEIOU";
    var count=0;
    for(var i=0 ; i< text.length-1 ; i++){
        var char1=text[i];
        var char2=text[i+1];

        switch (true) {
            case (vowel.indexOf(char1)!= -1 && vowel.indexOf(char2)!= -1):
                count++;
                break;
        
            default:
                break;
        }
    }
    return count;
}
